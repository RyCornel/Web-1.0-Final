<!Doctype html>
<html>
<head>

  <title>Ryan Cornel - Final - Web 1.0</title>

  <style>

    body {
        background-color: #8d93ab;
    }  

    
    .container {
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        justify-content: space-evenly;
        align-items: center;
        align-content: space-around;
    }

    .item {
        flex-basis: auto;
        align-self: flex-end;
    }
    
</style>
</head>
<body>
  
    <div class = "container">
    <section id="Student Info">
        <h1>Ryan Cornel</h1>
        <p>My favorite color is blue and I wear Thousand Fell laceups.</p>
    </sectio1>
    </div>
  
    <div class="container">
    <section id="Data-Input">
        <h1>Font Styler</h1>

        <label>Font Size</label>
        <input id = "input-size" type = "number">

        <label>Font Family</label>
        <select id = "select-font" >
            <option value="Helvetica">Helvetica</option>
            <option value="Arial">Arial</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Georgia">Georgia</option>

        <label>Font Color</label><br>
        <input id = "input-color" type ="color" value = "#000"  >

        <label>Background Color</label><br>
        <input id = "input-bg-color" type = "color" value = "#fff" >

        <label>Enter Text</label>
        <textarea id = "enter-text"> </textarea>
    </section>
    </div>

    <div class="container">
    <section>
        <h1 id="Display"> Sample Text </h1>
    </section>
    </div>

    <div class="container"></div>
    <section>
        <pre><code>.headline {
            font-size: <span id="show-size">16</span>px;
            font-family: <span id="show-font">Times</span>;
            color: <span id="show-color">#000</span>;
            background-color: <span id="show-bg-color">#fff</span>;
            }
            </code></pre>
    </section>
    </div>


    

  
    <script src="js/scripts.js">
        const display = document.querySelector('#display')

        const inputSize = document.querySelector('#input-size')

        const showSize = document.querySelector('#show-size')

        inputSize.addEventListener('input', handleInput)

        function handleInput() {
	        const fontSize = inputSize.value + 'px'
            display.style.fontSize = fontSize
	        showSize.innerHTML = fontSize
        
}
    </script>
</body>
</html>
